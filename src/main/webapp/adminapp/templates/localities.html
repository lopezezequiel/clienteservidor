<a class="btn btn-default" href="#localities/new">Nuevo</a>
<table class="table">
    <thead>
    <tr>
        <th>Id</th>
        <th>Nombre</th>
    </tr>
    </thead>
    <tbody>
        {{#each localities}}
        <tr>
            <td><a href="#localities/{{id}}">{{id}}</a></td>
            <td>{{name}}</td>
        </tr>
        {{/each}}
    </tbody>
</table>
<div class="text-center">
    <ul class="pagination">
        <li><a href="#localities/page{{pagination.firstPage}}">&laquo;</a></li>
        {{#each pagination.pages}}
        <li {{#if active}}  class="active"{{/if}}><a href="#localities/page{{page}}">{{page}}</a></li>
        {{/each}}
        <li><a href="#localities/page{{pagination.lastPage}}">&raquo;</a></li>
    </ul>
</div>
