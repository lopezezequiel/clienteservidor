<div class="panel panel-default">
  <div class="panel-heading">Categor√≠a</div>
  <div class="panel-body">
    
<form role="form">

    {{#if category.id}}
    <div class="form-group">
        <label for="category-id">Id:</label>
        <input type="number" class="form-control" id="category-id" name="id" value={{category.id}} disabled="disabled">
    </div>
    {{/if}}

    <div class="form-group">
        <label for="category-name">Nombre:</label>
        <input type="text" class="form-control" id="category-name" name="name" value="{{category.name}}">
    </div>

    <div class="form-group">
        <label for="category-parent">Padre:</label>
        <select class="form-control" id="category-parent" name="parent">
            {{#each categories}}
            <option value={{id}}>{{name}}</option>
            {{/each}}
        </select>
    </div>

    <input type="hidden" name="image">

    <a class="btn btn-default" href="#categories">Cancelar</a>

    {{#if category.id}}
    <button type="button" class="btn btn-default" onclick="$service.category.update(this.form)">Actualizar</button>
    <button type="button" class="btn btn-default" onclick="$service.category.remove({{category.id}})">Eliminar</button>
    {{else}}
    <button type="button" class="btn btn-default" onclick="$service.category.persist(this.form)">Guardar</button>
    {{/if}}
</form>
  </div>
</div>
