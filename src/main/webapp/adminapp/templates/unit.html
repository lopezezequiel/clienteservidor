<div class="panel panel-default">
	<div class="panel-heading">Unidades</div>
	<div class="panel-body">
		<form role="form" onsubmit="$service.stopSubmit(event)">
		
		    {{#if unit.id}}
		    <div class="form-group">
		        <label for="unit-id">Id:</label>
		        <input type="number" class="form-control" id="unit-id" name="id" value={{unit.id}} disabled="disabled">
		    </div>
		    {{/if}}
		
		    <div class="form-group">
		        <label for="unit-symbol">SÃ­mbolo:</label>
		        <input type="text" class="form-control" id="unit-symbol" name="symbol" value="{{unit.symbol}}">
		    </div>
        
            <div class="form-group">
                <label for="unit-singular">Singular:</label>
                <input type="text" class="form-control" id="unit-singular" name="singular" value="{{unit.singular}}">
            </div>
        
            <div class="form-group">
                <label for="unit-plural">Plural:</label>
                <input type="text" class="form-control" id="unit-plural" name="plural" value="{{unit.plural}}">
            </div>
		
		    <a class="btn btn-default" href="#units">Cancelar</a>
		
		    {{#if unit.id}}
		    <button type="button" class="btn btn-default" onclick="$service.unit.update(this.form)">Actualizar</button>
		    <button type="button" class="btn btn-default" onclick="$service.unit.remove({{unit.id}})">Eliminar</button>
		    {{else}}
		    <button type="button" class="btn btn-default" onclick="$service.unit.persist(this.form)">Guardar</button>
		    {{/if}}
		</form>
    </div>
</div>
