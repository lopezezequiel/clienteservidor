    <div class="container">

      <form class="form-signin" onsubmit="$service.stopSubmit(event);">
        <h2 class="form-signin-heading">Registrarse</h2>
        
        <label for="signup-mail" class="sr-only">Email</label>
        <input type="email" id="signup-mail" name="mail" class="form-control" placeholder="Correo" required autofocus>
        
        <label for="signup-name" class="sr-only">Nombre de usuario (Opcional)</label>
        <input type="name" id="signup-name" name="name" class="form-control" placeholder="Nombre de usuario">
        
        <label for="signup-password" class="sr-only">Clave</label>
        <input type="password" id="signup-password" name="password" class="form-control" placeholder="Clave" required>
    
        <button class="btn btn-lg btn-primary btn-block" onclick="$service.signup(this.form)">Registrarse</button>
      </form>

    </div> <!-- /container -->
